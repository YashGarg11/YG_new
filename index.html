   <style>


  /*  Class */
  .form-control {
      text-align: left;

  }

  /*  Label */
  .form-control label {
      display: block;
      margin-bottom: 10px;
  }

  /*  textarea */
  .form-control input,

  .form-control select,

  .form-control textarea {
      border: 1px solid #777;
      border-radius: 2px;
      width: 95%; font-family: inherit;
      padding: 10px;
      display: block;
  }

  /* Styling form Checkbox */
  .form-control input[type="radio"],
  .form-control input[type="checkbox"] {
      display: inline-block;
      width: auto;
  }</style>
   <style>
